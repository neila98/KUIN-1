<!DOCTYPE html>
<html lang="en">
  	<head>
    	<title>POST/insert payment</title>
    	<meta charset="utf-8">
  	</head>
  	<body>
   		<script src="js/jquery-3.2.1.min.js"></script>

   		<script>

   			$(function() {

               //only if not using RESTFul API
               var formData = new FormData();
               formData.append("name", "llalal");
               formData.append("type", "master");
               formData.append("card", "1234567890");
               formData.append("expired", "22/34");
               formData.append("cvv", "098");
               formData.append("country", "malaysia");


               $.ajax({
                  type: "post",
                  url: 'api/insertPay.php',
                  enctype: 'multipart/form-data', 
                  processData: false,
                  contentType: false,    
                  data: formData,            
                  dataType: "json",
                  success: function(data){

                     if (data.insertStatus) {

                        alert("payment insertion successful");

                     } 
                     else {

                        alert("payment insertion failed - please try again: " + data.errorMessage)
                     }
                  },
                  error: function() {
                     console.log("error");
                  }
               });
   			});

		</script>
  	</body>
</html>
